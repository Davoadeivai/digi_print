services:
  # ---------- Django Backend ----------
  - type: web
    name: daidi-print-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt && python manage.py migrate && python manage.py collectstatic --noinput
    startCommand: gunicorn config.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        # مهم: حتماً دامنه frontend رو هم اضافه کن
        value: .onrender.com,daidi-print-frontend.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: daidi-print-db
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        # حتماً https و بدون اسلش آخر
        value: https://daidi-print-frontend.onrender.com

  # ---------- React Frontend (Static) ----------
  - type: static
    name: daidi-print-frontend
    rootDir: frontend
    buildCommand: |
      npm install
      VITE_API_BASE_URL=https://daidi-print-backend.onrender.com/api/v1 npm run build -- --base="/"
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://daidi-print-backend.onrender.com/api/v1

    # این قسمت حیاتیه – بدونش SPA صفحه سفید می‌شه
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: daidi-print-db
    databaseName: daidi_print
    plan: free