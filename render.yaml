services:
  # Django Backend Service
  - type: web
    name: digi-print-backend
    env: python
    rootDir: backend
    buildCommand: "pip install -r requirements.txt && python manage.py migrate && python manage.py collectstatic --noinput"
    startCommand: "gunicorn config.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: digi-print-db
          property: connectionString
      - key: SECURE_SSL_REDIRECT
        value: true
      - key: SESSION_COOKIE_SECURE
        value: true
      - key: CSRF_COOKIE_SECURE
        value: true
      - key: CORS_ALLOWED_ORIGINS
        value: https://digi-print-frontend.onrender.com
      - key: FRONTEND_URL
        value: https://digi-print-frontend.onrender.com
      - key: JWT_ACCESS_TOKEN_LIFETIME_MINUTES
        value: 1440
      - key: JWT_REFRESH_TOKEN_LIFETIME_DAYS
        value: 7
      - key: STATIC_URL
        value: /static/
      - key: MEDIA_URL
        value: /media/

  # Frontend Static Site
  - type: static
    name: digi-print-frontend
    env: static
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    publishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        value: https://digi-print-backend.onrender.com/api/v1

databases:
  - name: digi-print-db
    databaseName: digi_print
    user: postgres
    plan: free
